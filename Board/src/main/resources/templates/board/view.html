<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="board/layout/basic">
	<th:block layout:fragment="title">
		<title>This page is a detail view page</title>
	</th:block>

	<th:block layout:fragment="content">
		<div class="card-content">
			<form class="form-horizontal" th:object="${board}" >
								
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">제목</label>
					<div class="col-sm-10">
						<p th:text="*{title}"></p>
					</div>
				</div>

				<div class="form-group">
					<label for="writer" class="col-sm-2 control-label">이름</label>
					<div class="col-sm-10">
						<p th:text="*{writer}"></p>
					</div>
				</div>

				<div class="form-group">
					<label for="content" class="col-sm-2 control-label">내용</label>
					<div class="col-sm-10">
						<p th:text="*{content}"></p>
					</div>
				</div>
				
				 <div class="form-group">
					<label for="content" class="col-sm-2 control-label">등록일</label>
					<div class="col-sm-10">
						<p th:text="*{#temporals.format( insertTime, 'yyyy-MM-dd' )}"></p>
					</div>
				</div>
				

				<div class="btn_wrap text-center">
					<a th:href="@{/board/list.do}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
					<a th:href="@{/board/write.do(idx=${board.idx})}" class="btn btn-primary waves-effect waves-light">수정하기</a>
					<!-- <button type="submit" class="btn btn-primary waves-effect waves-light">수정하기</button> -->
					<button type="button" class="btn btn-danger waves-effect waves-light" th:onclick="deleteBoard([[${board.idx}]])">삭제하기</button>
				</div>
			</form>
		</div>
		<!-- /.card-content -->
	</th:block>

	<th:block layout:fragment="script">
		<script th:inline="javascript">
			/*<![CDATA[*/


			/*[- end of function -]*/

			/*]]>*/
		</script>
	</th:block>
</html>
